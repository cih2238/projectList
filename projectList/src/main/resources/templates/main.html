<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .m-b-1{
            margin-bottom: 25px;
        }
        hr {
            border-top: 2px solid; opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 50px;">
    	<div class="row">
    		<div class="col-4" style="text-align: left;">
    			<span>전체 글 (</span><span th:text="${count}"></span><span>)</span>
    		</div>
    		<div class="col-4" style="text-align: center;"></div>
    		<div class="col-4" style="text-align: right;">
    			<a href="/write">작성하기</a>
    		</div>
    	</div>
        <hr>
        <th:block th:each="list : ${list}">
	        <div class="row m-b-1 p-3 border">
	            <div class="col-3 border" style="text-align: center; padding: 0px;"><img th:src="${list.thumbnail}" style="width: 320px; height: 180px;"/></div>
	            <div class="col-9" style="padding-left: 22px;">
	                <a th:href="@{/view(no = ${list.no})}"><h1 th:text="${list.title}"></h1></a>
	                <h4 th:text="|${list.startDate} - ${list.endDate}|"></h4>
	                <span th:text="${list.domain}"></span><br>
	                <span th:text="${list.introduction}"></span>
	            </div>
	        </div>
        </th:block>
    </div>
    <script>
    	function goView(){
    		location.href="/view";
    	}
    </script>
</body>
</html>
